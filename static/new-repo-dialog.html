<div class="dialog-content">
    <div>Please select a Repo and Build to configure for GitFlow. You will also need to specify a starting version.
    </div>
    <div class="dropdown margin-top" id="repo-dropdown">
        <label>Repository</label>
        <div class="wrapper">
            <select class="repository-select">
                      <option value="">Select a Repositoy</option>
                    </select>
        </div>
    </div>

    <div class="dropdown" id="build-dropdown">
        <label>Associated Build</label>
        <div class="wrapper">
            <select class="build-select">
                      <option>Select a Matching Build</option>
                    </select>
        </div>
    </div>

    <div class="margin-top">
         <label>Initial Version</label>
        <div class="version-picker">
            <div>
                <span>Major</span>
                <input type="number" id="major"/>
            </div>
            <div>
                <span>Minor</span>
                <input type="number" id="minor"/>
            </div>
            <div>
                <span>Patch</span>
                <input type="number" id="patch"/>
            </div>
        </div>
    </div>
</div>
