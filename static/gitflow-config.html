<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>GitFlow Hub</title>
    <link href="gitflow-config.css" rel="stylesheet"></link>
    <script src="../lib/VSS.SDK.min.js"></script>
</head>

<body>
    <div class="my-splitter horizontal splitter">

        <div class="leftPane widget">
            <button id="show">New</button>

            <ul class="person-list"></ul>
          

            <div class="build-grid-container">

            </div>
        </div>
        <div class="handleBar"></div>
        <div class="rightPane widget">
            <h2 class="title">Manage Release</h2>
            <button style="float:right">New</button> Right pane content
        </div>
    </div>

    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.require(["../dist/gitflow-config"], function (app) {
            let gitflowConfig = new app.GitflowConfig;
            gitflowConfig.buildGrid();
            gitflowConfig.setupDialog();
        });
    </script>

    <script type="text/javascript">
        VSS.notifyLoadSucceeded();
    </script>
</body>

</html>
